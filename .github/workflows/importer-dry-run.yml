name: Importer Dry-run Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dry-run:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: "--health-cmd 'mongosh --eval \"db.runCommand({ ping: 1 })\"' --health-interval 10s --health-timeout 5s --health-retries 5"
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: |
          npm ci
      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do mongosh --eval "db.adminCommand({ping:1})" && break || sleep 1; done
      - name: Run importer (dry-run)
        env:
          MONGO_URI: "mongodb://localhost:27017/aytek_test"
        run: |
          node ./scripts/import_migration_csv.mjs cappadocia.csv
