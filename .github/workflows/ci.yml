name: CI
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - aytek-rugs-full-en
          - admin-app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install deps
        working-directory: ${{ matrix.app }}
        run: npm ci
      - name: Lint
        working-directory: ${{ matrix.app }}
        run: npm run lint -- --max-warnings=0
